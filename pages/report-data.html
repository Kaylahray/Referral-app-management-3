<!-- <a href="#/report" exact="active-link"> Back to report </a> -->

<div class="report-data-container">
  <div class="report-data-header">
    <h1>Reports</h1>
    <div class="report-data-date-range">
      <label for="startDate">Showing data from:</label>
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
    </div>
  </div>

  <div class="report-data-sales">
    <div class="flex">
      <h2>Sales Report</h2>
      <div class="report-data-actions">
        <button class="report-data-back">Back To Report</button>
        <button class="report-data-export">Export Report</button>
      </div>
    </div>
    <div class="bottom-line"><div class="bottom-inner"></div></div>
    <div class="report-data-cards">
      <!-- First Card (Products Bought) -->
      <div class="report-data-card">
        <div class="report-data-card-info">
          <div class="card-up">
            <img
              src="../assets/blue.svg"
              alt="Products Bought Icon"
            />
            <div class="details">
              <h3>134</h3>
              <p>Products Bought</p>
            </div>
            <div class="details">
              <img src="../assets/greenup.svg" alt="" />
              <span>-6</span>
            </div>
          </div>
        </div>
        <div class="report-data-card-breakdown breakdown-1">
          <p>See Breakdown</p>
        </div>
      </div>

      <!-- Second Card (Active Policies) -->
      <div class="report-data-card">
        <div class="report-data-card-info">
          <div class="card-up">
            <img
              src="../assets/green.svg"
              alt="Active Policies Icon"
            />
            <div class="details">
              <h3>78</h3>
              <p>Active Policies</p>
            </div>
            <div class="details">
              <img src="../assets/greenup.svg" alt="" />
              <span>-6</span>
            </div>
          </div>
        </div>
        <div class="report-data-card-breakdown breakdown-2">
          <div class="bul1">
            <img src="../assets/building1.svg" alt="" />
            <p>Corporate: <span>10</span></p>
          </div>
          <div class="bul1">
            <img src="../assets/building2.svg" alt="" />
            <p>Individual: <span>40</span></p>
          </div>
        </div>
      </div>

      <!-- Third Card (Drop Offs) -->
      <div class="report-data-card">
        <div class="report-data-card-info">
          <div class="card-up">
            <img src="../assets/red.svg" alt="Drop Offs Icon" />
            <div class="details">
              <h3>20</h3>
              <p>Drop Offs</p>
            </div>
            <div class="details">
              <img src="../assets/greenup.svg" alt="" />
              <span>-6</span>
            </div>
          </div>
        </div>
        <div class="report-data-card-breakdown breakdown-3">
          <div class="bul1">
            <img src="../assets/building1.svg" alt="" />
            <p>Corporate: <span>5</span></p>
          </div>
          <div class="bul1">
            <img src="../assets/building2.svg" alt="" />
            <p>Individual: <span>15</span></p>
          </div>
        </div>
      </div>

      <!-- Fourth Card (In Progress) -->
      <div class="report-data-card">
        <div class="report-data-card-info">
          <div class="card-up">
            <img src="../assets/black.svg" alt="In Progress Icon" />
            <div class="details">
              <h3>5</h3>
              <p>In Progress</p>
            </div>
            <div class="details">
              <img src="../assets/greenup.svg" alt="" />
              <span>-6</span>
            </div>
          </div>
        </div>
        <div class="report-data-card-breakdown breakdown-4">
          <div class="bul1">
            <img src="../assets/building1.svg" alt="" />
            <p>Corporate: <span>1</span></p>
          </div>
          <div class="bul1">
            <img src="../assets/building2.svg" alt="" />
            <p>Individual: <span>4</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="report-data">
    <div class="chart-flex">
      <div class="settings"></div>
      <button>incoming</button>
    </div>
    <div class="chartBox">
      <canvas id="myChart"></canvas>
    </div>
    <!-- your work goes in here -->
  </div>
</div>

<script src="../js/report-data.js"></script>
