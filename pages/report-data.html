      </div>

      <div class="report-data-card">

          <h3>20</h3>
          <p>Drop Offs</p>
          <span>-6</span>
        </div>
        <div class="report-data-card-breakdown">
          <p>Corporate: 5</p>
          <p>Individual: 15</p>
        </div>
      </div>

      <div class="report-data-card">
        <img src="icon4.png" alt="In Progress Icon" />

          <h3>5</h3>

        </div>

          <p>Corporate: 1</p>

      </div>
    </div>
  </div>
</div>

<div>
  report data page
  <canvas id="myChart"></canvas>
  <!-- your work goes in here -->
</div>

<script>
  onMounted((doc) => {
    const ctx = document.getElementById("myChart");

    let datasets = [
      {
        name: "motor",
        label: "# of Votes",
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1,
        backgroundColor: "orange",
      },
      {
        name: "term-life",
        label: "# of Votes",
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1,
        backgroundColor: "green",
      },
      {
        label: "# of Votes",
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1,
        backgroundColor: "blue",
      },
      {
        label: "# of Votes",
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1,
        backgroundColor: "red",
      },
      {
        label: "# of Votes",
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1,
        backgroundColor: "purple",
      },
    ];

    const getchat = new Chart(ctx, {
      type: "bar",
      data: {
        datasets,
        labels: [
          "Blue",
          "Yellow",
          "Purple",
          "Red",
          "Green",
          "Orange",
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });

    document.onclick = () => {
      datasets = datasets.filter((e) => e.name !== "motor");
      console.log(1, datasets);
      getchat.update();
    };
  });
</script>
