<div>
  report data page
  <canvas id="myChart"></canvas>
  <!-- your work goes in here -->
     <!-- Modal Wrapper -->
     <div class="modal">
      <!-- Modal Content -->
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <div class="modal-header-closeBtn">
            <h2>Report Parameters</h2>
            <p>Select parameters you want to include in your report</p>
          </div>
          <button class="close-button">&times;</button>
          <!-- Parameters Description -->
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <!-- Sales Overview Section -->
          <div class="sales-overview">
            <h3>Sales Overview</h3>
            <button class="change-button">Change</button>
          </div>
          <!-- Date Range Section -->
          <div class="date-range">
            <label class="start-date" for="start-date"
              >Showing data from:</label
            >
            <select class="select" id="start-date">
              <option>Wed March 29, 2020</option>
              <!-- Add more options as needed -->
            </select>
            <select class="select" id="end-date">
              <option>Wed March 29, 2020</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <!-- Recurrent Reporting Checkbox -->
          <div class="recurrent-reporting">
            <input
              class="recurrent-checkbox"
              type="checkbox"
              id="recurrent-reporting"
            />
            <label class="recurrent-label" for="recurrent-reporting"
              >Turn on recurrent reporting</label
            >
          </div>
          <!-- Parameters Section -->
          <div class="parameters-section" id="parameters-section">
            <!-- Select Options -->
            <div class="select-options">
              <span class="select-head" id="select-all">Select All</span>
              <span class="select-head" id="select-none">Select None</span>
            </div>
            <!-- Parameters List -->
            <ul class="parameters-list">
              <li class="parameters">
                <input type="checkbox" /> No of Active Customers
              </li>
              <li class="parameters">
                <input type="checkbox" /> No of Drop Off Customers (Prospects)
              </li>
              <li class="parameters">
                <input type="checkbox" /> No of Admin Users
              </li>
              <li class="parameters">
                <input type="checkbox" /> Income Statement
              </li>
              <li class="parameters">
                <input type="checkbox" /> Commission Payment
              </li>
            </ul>
          </div>
          <!-- Recurrent Options -->
          <div  class="recurrent-options"  id="recurrent-options"  style="display: none">
    
            <form>
              <div class="form-group">
                  <label class="when-label" for="schedule">When:</label>
                  <select class="when-select" id="schedule" name="schedule">
                      <option value="monthly">Every first day of the month</option>
                      <!-- Add more options as needed -->
                  </select>
              </div>
      
              <div class="form-group">
                  <label class="when-label" for="email">To:</label>
                  <input class="to-input" type="email" id="email" name="email" placeholder="Enter Email Addresses">
              </div>
          </form>
          <div class="format">
            <p>Format:</p>
            <div class="toggle-group">
                <div class="toggle-option">
                    <span>Excel</span>
                    <label class="switch">
                        <input class="input" class="input" type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
          
                <div class="toggle-option">
                    <span>PDF</span>
                    <label class="switch">
                        <input class="input" type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="toggle-option">
                    <span>PPT</span>
                    <label class="switch">
                        <input class="input" type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
          </div>
          
          </div>
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button class="cancel-button">Cancel</button>
          <button class="export-button">Export Report</button>
        </div>
      </div>
    </div>
</div>

<script>
  onMounted((doc) => {
    const ctx = document.getElementById("myChart");

    let datasets = [
      {
        name: "motor",
        label: "# of Votes",
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1,
        backgroundColor: "orange",
      },
      {
        name: "term-life",
        label: "# of Votes",
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1,
        backgroundColor: "green",
      },
      {
        label: "# of Votes",
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1,
        backgroundColor: "blue",
      },
      {
        label: "# of Votes",
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1,
        backgroundColor: "red",
      },
      {
        label: "# of Votes",
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1,
        backgroundColor: "purple",
      },
    ];

    const getchat = new Chart(ctx, {
      type: "bar",
      data: {
        datasets,
        labels: [
          "Blue",
          "Yellow",
          "Purple",
          "Red",
          "Green",
          "Orange",
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });

    document.onclick = () => {
      datasets = datasets.filter((e) => e.name !== "motor");
      console.log(1, datasets);
      getchat.update();
    };
  });
  // modal script 
  document.addEventListener("DOMContentLoaded", function () {
  const settingsOptions = document.querySelectorAll(".settings-option");
  const contentSections = document.querySelectorAll(".content-section");

  settingsOptions.forEach((option) => {
    option.addEventListener("click", function () {
      console.log("Option clicked:", this.id);

      // Remove 'active' class from all options
      settingsOptions.forEach((opt) => opt.classList.remove("active"));

      // Hide all content sections
      contentSections.forEach((section) => (section.style.display = "none"));

      // Add 'active' class to the clicked option
      this.classList.add("active");

      // Display the corresponding content section
      const contentClass = `${this.id}-content`;
      const contentSection = document.querySelector(`.${contentClass}`);
      console.log("Content section:", contentSection);

      if (contentSection) {
        contentSection.style.display = "block";
      } else {
        console.error(`Content section with class ${contentClass} not found.`);
      }
    });
  });
});

</script>
